<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor link</title>
    <style>
        a:link{
            color:red;
            
        }
        a:hover{
            text-transform: capitalize;
            color: #fff;
            cursor: pointer;
        }
        a:visited{
            color: black;
        }
        a:active{
            color: green;
        }
        
    </style>
</head>
<body>
    <a href="https://www.w3schools.com/" >Hello I am Anchor Tag</a>
</body>
</html>
